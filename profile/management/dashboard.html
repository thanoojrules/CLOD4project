<!-- dashboard.html - Updated User Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadDashboard()">
    <div class="dashboard-container">
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="profile.html">Profile Management</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Monitor</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
        
        <!-- Account Overview -->
        <div class="account-info">
            <h2>Account Overview</h2>
            <div class="account-box">
                <h3>Chequing</h3>
                <p>$<span id="chequing-balance">5000</span></p>
            </div>
            <div class="account-box">
                <h3>Savings</h3>
                <p>$<span id="savings-balance">10000</span></p>
            </div>
            <div class="account-box">
                <h3>Credit Card</h3>
                <p>$<span id="credit-balance">2000</span></p>
            </div>
            <div class="account-box">
                <h3>Finpoints</h3>
                <p><span id="finpoints">250</span> Points</p>
            </div>
        </div>
        
        <!-- Transactions Section -->
        <div class="transactions-section">
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <tr>
                        <td>2024-02-01</td>
                        <td>Amazon Purchase</td>
                        <td>Debit</td>
                        <td>-$120</td>
                    </tr>
                    <tr>
                        <td>2024-02-03</td>
                        <td>Salary Deposit</td>
                        <td>Credit</td>
                        <td>+$3000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
