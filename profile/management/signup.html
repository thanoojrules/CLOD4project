<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Financial App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <!-- Email/Phone -->
            <div class="input-group">
                <label for="signup-email">Email or Phone Number</label>
                <input type="text" id="signup-email" placeholder="Enter email or phone" required>
            </div>

            <!-- Bank Card Number -->
                        <!-- Password -->
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="button" onclick="signupUser()">Sign Up</button>
            <p class="error-message" id="signup-error"></p>
            <p class="options">
                Already have an account? <a href="index.html">Login</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
