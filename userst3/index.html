<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="dashboard-container">
    <!-- Savings Panel -->
    <div class="panel" id="savingsPanel">
      <h2>Savings Overview</h2>
      <canvas id="savingsChart"></canvas>
    </div>

    <!-- Expenses Panel -->
    <div class="panel" id="expensesPanel">
      <h2>Expenses Overview</h2>
      <canvas id="expensesChart"></canvas>
    </div>

    <!-- Payment Reminders Panel -->
    <div class="panel" id="paymentsPanel">
      <h2>Upcoming Payments</h2>
      <ul id="paymentsList">
        <li>Electricity: $100 - Due on Feb 5, 2025</li>
        <li>Internet: $50 - Due on Feb 10, 2025</li>
        <li>Subscription: $30 - Due on Feb 20, 2025</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
