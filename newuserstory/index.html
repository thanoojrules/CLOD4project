<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Reminder UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="filters">
    <label for="sortBy">Sort By:</label>
    <select id="sortBy" onchange="sortPayments()">
      <option value="dueDate">Due Date</option>
      <option value="amount">Amount</option>
    </select>
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter" onchange="filterPayments()">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="overdue">Overdue</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <table id="paymentTable">
    <thead>
      <tr>
        <th>Payment Name</th>
        <th>Due Date</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="overdue">
        <td>Electricity</td>
        <td>Feb 5, 2025</td>
        <td>$100</td>
        <td>Overdue</td>
        <td><button onclick="markAsCompleted(this)">Mark as Completed</button><button onclick="reschedulePayment(this)">Reschedule</button></td>
      </tr>
      <tr class="pending">
        <td>Internet</td>
        <td>Feb 10, 2025</td>
        <td>$50</td>
        <td>Pending</td>
        <td><button onclick="markAsCompleted(this)">Mark as Completed</button><button onclick="reschedulePayment(this)">Reschedule</button></td>
      </tr>
      <tr class="pending">
        <td>Subscription</td>
        <td>Feb 20, 2025</td>
        <td>$30</td>
        <td>Pending</td>
        <td><button onclick="markAsCompleted(this)">Mark as Completed</button><button onclick="reschedulePayment(this)">Reschedule</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Reschedule Modal -->
  <div id="rescheduleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Reschedule Payment</h2>
      <label for="newDate">New Due Date:</label>
      <input type="date" id="newDate">
      <button onclick="saveReschedule()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
